<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        .file-upload-label:hover {
            background: #e8eaf6;
            border-color: #764ba2;
        }

        .file-upload-label.has-file {
            border-color: #4caf50;
            background: #e8f5e9;
        }

        .upload-icon {
            font-size: 32px;
            margin-right: 10px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .status.processing {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196f3;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e1e8ed;
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .download-btn {
            margin-top: 15px;
            background: #4caf50;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            font-size: 18px;
            font-weight: 700;
            padding: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }

        .download-btn:hover {
            box-shadow: 0 10px 25px rgba(76, 175, 80, 0.5);
            transform: translateY(-2px);
        }

        .download-btn:active {
            transform: translateY(0);
        }

        .note {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ AI Video Generator</h1>
        <p class="subtitle">Upload your audio to create stunning vertical videos</p>

        <!-- Upload Mode (Only Mode) -->
        <form id="uploadForm">
            <div class="form-group">
                <label>üé§ Upload Your Voiceover</label>
                <div class="file-upload">
                    <input type="file" id="audioFile" accept=".mp3,.wav,.m4a,.aac" required>
                    <label for="audioFile" class="file-upload-label" id="fileLabel">
                        <span class="upload-icon">üìÅ</span>
                        <span id="fileName">Click to upload audio file (MP3, WAV, M4A)</span>
                    </label>
                </div>
                <div class="note">Upload your pre-recorded voiceover</div>
            </div>

            <!-- Transcription Box -->
            <div id="transcriptionBox" style="display: none; margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 14px;">üìù Transcription</label>
                <div id="transcriptionLoading" style="padding: 15px; background: #e3f2fd; border-radius: 10px; color: #1565c0; border: 1px solid #2196f3;">
                    ‚è≥ Transcribing your audio with Whisper AI...
                </div>
                <div id="transcriptionText" style="display: none; padding: 15px; background: #e8f5e9; border-radius: 10px; color: #2e7d32; border: 1px solid #4caf50; line-height: 1.6; white-space: pre-wrap;"></div>
            </div>

            <button type="submit" id="generateBtnUpload">
                üöÄ Generate Video with Your Audio
            </button>
        </form>

        <!-- Status -->
        <div id="status" class="status">
            <div id="statusText"></div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <button id="downloadBtn" class="download-btn" style="display: none;">
            <span>‚¨áÔ∏è</span>
            <span>Download Your Video</span>
        </button>
    </div>

    <script>
        let currentTaskId = null;
        let statusInterval = null;
        let selectedFolders = [];
        let uploadedAudioFile = null; // Store the uploaded file globally

        const API_URL = window.location.origin;

        // File upload handling with transcription
        document.getElementById('audioFile').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            const label = document.getElementById('fileLabel');
            const fileName = document.getElementById('fileName');
            const transcriptionBox = document.getElementById('transcriptionBox');
            const transcriptionLoading = document.getElementById('transcriptionLoading');
            const transcriptionText = document.getElementById('transcriptionText');
            
            if (file) {
                uploadedAudioFile = file; // Store globally
                fileName.textContent = `‚úì ${file.name}`;
                label.classList.add('has-file');
                
                // Show transcription box with loading
                transcriptionBox.style.display = 'block';
                transcriptionLoading.style.display = 'block';
                transcriptionText.style.display = 'none';
                
                // Transcribe the audio
                try {
                    const formData = new FormData();
                    formData.append('audio_file', file);
                    
                    const response = await fetch(`${API_URL}/transcribe-audio`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    // Hide loading, show result
                    transcriptionLoading.style.display = 'none';
                    transcriptionText.style.display = 'block';
                    
                    if (result.success) {
                        transcriptionText.textContent = result.transcription;
                        transcriptionText.style.background = '#e8f5e9';
                        transcriptionText.style.color = '#2e7d32';
                        transcriptionText.style.borderColor = '#4caf50';
                        
                        // Store suggested folders for generation (but don't display)
                        if (result.suggested_folders && result.suggested_folders.length > 0) {
                            selectedFolders = result.suggested_folders;
                        } else if (result.primary_folder) {
                            selectedFolders = [{name: result.primary_folder, videos: []}];
                        }
                    } else {
                        transcriptionText.textContent = result.transcription;
                        transcriptionText.style.background = '#ffebee';
                        transcriptionText.style.color = '#c62828';
                        transcriptionText.style.borderColor = '#f44336';
                    }
                    
                } catch (error) {
                    transcriptionLoading.style.display = 'none';
                    transcriptionText.style.display = 'block';
                    transcriptionText.textContent = `Error: ${error.message}`;
                    transcriptionText.style.background = '#ffebee';
                    transcriptionText.style.color = '#c62828';
                    transcriptionText.style.borderColor = '#f44336';
                }
            }
        });

        // Upload Form submission
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Use the globally stored file
            if (!uploadedAudioFile) {
                showStatus('Please upload an audio file', 'error');
                return;
            }
            
            if (!selectedFolders || selectedFolders.length === 0) {
                showStatus('Please wait for folder selection from Gemini...', 'error');
                return;
            }
            
            const formData = new FormData();
            formData.append('audio_file', uploadedAudioFile);
            formData.append('suggested_folders', JSON.stringify(selectedFolders));  // Send multiple folders as JSON
            formData.append('script_text', document.getElementById('transcriptionText').textContent || 'uploaded audio');
            
            await generateVideoWithUpload(formData);
        });

        async function generateVideoWithUpload(formData) {
            try {
                showStatus('Uploading audio and starting generation...', 'processing');
                document.getElementById('generateBtnUpload').disabled = true;
                
                const response = await fetch(`${API_URL}/generate-video-upload`, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.detail || 'Failed to start video generation');
                }
                
                currentTaskId = result.task_id;
                pollStatus();
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('generateBtnUpload').disabled = false;
            }
        }

        function pollStatus() {
            statusInterval = setInterval(async () => {
                try {
                    const response = await fetch(`${API_URL}/task/${currentTaskId}`);
                    const data = await response.json();
                    
                    if (data.status === 'completed') {
                        clearInterval(statusInterval);
                        showStatus('‚úÖ Video generated successfully! Your video is ready to download.', 'success');
                        document.getElementById('downloadBtn').style.display = 'flex';
                        document.getElementById('generateBtnUpload').disabled = false;
                    } else if (data.status === 'failed') {
                        clearInterval(statusInterval);
                        showStatus(`‚ùå Failed: ${data.error}`, 'error');
                        document.getElementById('generateBtnUpload').disabled = false;
                    } else {
                        // Show detailed progress
                        let progressText = data.progress;
                        if (progressText.includes('cut')) {
                            progressText = '‚úÇÔ∏è ' + progressText;
                        } else if (progressText.includes('Downloading')) {
                            progressText = '‚¨áÔ∏è ' + progressText;
                        } else if (progressText.includes('Compiling')) {
                            progressText = 'üé¨ ' + progressText;
                        } else if (progressText.includes('Merging')) {
                            progressText = 'üîä ' + progressText;
                        } else if (progressText.includes('captions')) {
                            progressText = 'üí¨ ' + progressText;
                        }
                        showStatus(`‚è≥ ${progressText}`, 'processing');
                    }
                } catch (error) {
                    clearInterval(statusInterval);
                    showStatus(`Error checking status: ${error.message}`, 'error');
                }
            }, 2000);
        }

        function showStatus(text, type) {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            
            status.className = `status show ${type}`;
            statusText.textContent = text;
        }

        document.getElementById('downloadBtn').addEventListener('click', () => {
            window.location.href = `${API_URL}/download/${currentTaskId}`;
        });
    </script>
</body>
</html>
